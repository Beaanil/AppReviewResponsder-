<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

<div class="bg-white p-6 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">Submit Your Review</h2>

    <form action="#" method="POST" class="space-y-4">
        <!-- Review Text -->
        <div>
            <label for="review" class="block text-gray-600 font-medium mb-1">Review Text</label>
            <textarea id="review" name="review" rows="4" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"></textarea>
        </div>

        <!-- Rating -->
        <div>
            <label for="rating" class="block text-gray-600 font-medium mb-1">Rating</label>
            <select id="rating" name="rating" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
                <option value="" disabled selected>Select Rating</option>
                <option value="1">⭐ 1 - Poor</option>
                <option value="2">⭐⭐ 2 - Fair</option>
                <option value="3">⭐⭐⭐ 3 - Good</option>
                <option value="4">⭐⭐⭐⭐ 4 - Very Good</option>
                <option value="5">⭐⭐⭐⭐⭐ 5 - Excellent</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg text-lg font-medium hover:bg-blue-600 transition duration-300">
            Submit Review
        </button>
    </form>
</div>

</body>
</html>
